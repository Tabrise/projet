    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->

<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <a href="index.html" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <h2 class="m-0 text-primary"><i class="fa fa-car me-3"></i>RAUDI</h2>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="index.html" class="nav-item nav-link active">Accueil</a>
                <a href="admin.html" class="nav-item nav-link">Admin</a>
                <a href="login.html" class="nav-item nav-link">Connexion</a>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Section du tableau des achats -->
    <div class="container mt-5">
        <h2>Liste des Achats</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nom du Client</th>
                    <th scope="col">Modèle de Voiture</th>
                    <th scope="col">Prix</th>
                    <th scope="col">Date d'Achat</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>John Doe</td>
                    <td>Modèle R1</td>
                    <td>$50,000</td>
                    <td>01/01/2024</td>
                </tr>
                <!-- Ajoutez plus de lignes au besoin pour chaque achat -->
            </tbody>
        </table>
    </div>

     <!-- Section du tableau des gains du mois -->
     <div class="container mt-5">
        <h2>Gains du Mois</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Mois</th>
                    <th scope="col">Total des Gains</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Janvier 2024</td>
                    <td>$150,000</td>
                </tr>
                <!-- Ajoutez plus de lignes au besoin pour chaque mois -->
            </tbody>
        </table>
    </div>


    <!-- Scripts JavaScript et Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.min.js"></script>
